{% extends "registration/login.html" %}
{% load i18n %}

{% block title %}{% trans "Account Activated" %}{% endblock %}

{% block content %}
<p style="color: white">
    {% trans "Your account is now activated." %}
    {% if not user.is_authenticated %}
    {% trans "You can sign in." %}
    <a class="enterRegister-box__btn" href="{% url "accounts:auth_login" %}">Sign in</a>
    {% endif %}
</p>
{% endblock %}
